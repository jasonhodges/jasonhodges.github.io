<ng-container *ngFor="let post of postData">
  <mat-card class="posts-card">
    <mat-card-header>
      <div mat-card-avatar ngClass="header-image header-image__{{post.attributes.topic}}"></div>
      <mat-card-title class="posts-card--title" (click)="navigateToPost(post.attributes.urlTitle)">{{post.attributes.title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{post.attributes.excerpt}}</p>
    </mat-card-content>
  </mat-card>
</ng-container>
